<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>World of aniki</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#app {
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			transition: transform 1s;
			touch-action: none;
		}

		#video {
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: #000;
		}

		#video.mobile {
			top: 0;
			left: 100%;
			width: 100vh;
			height: 100vw;
			transform: rotate(90deg);
			transform-origin: 0 0;
		}

		.icon {
			left: 50%;
			width: 50px;
			height: 50px;
			bottom: 50px;
			cursor: pointer;
			position: absolute;
			box-shadow: 0 0 10px #888;
			transition: box-shadow 0.2s;
			border-radius: 50%;
		}

		.icon:active {
			box-shadow: none;
		}
	</style>
	<script src="main.js"></script>
</head>
<body>
	<video id="video" src="6.mp4" poster="1.jpg" onended="end(this)"></video>
	<div id="app"></div>
	<img class="icon" style="transform: translateX(-270%);" src="icon-1-1.png" onclick="play(this)">
	<img class="icon" style="transform: translateX(-50%);" src="icon-2-1.png"  onclick="markersShow(this)">
	<img class="icon"  style="transform: translateX(170%);" src="icon-3-1.png"  onclick="earthShow(this)">

	<script>
		if (window.innerWidth < 720) {
			document.getElementById('video').className = 'mobile'
		}

		const url = 'https://api.maptiler.com/maps/hybrid/256/{z}/{x}/{y}.jpg?key=VbQQNPT7vmZej1JEcCg5'
		const earth = new WE.map('app')
		WE.tileLayer(url).addTo(earth)

		function end (e) {
			document.getElementById('video').play()
			// document.querySelector('.icon').src = 'icon-1-1.png'
		}

		function play (e) {
			if (e.src.lastIndexOf('icon-1-1.png') > -1) {
				e.src = 'icon-1-2.png'
				document.getElementById('video').play()
			} else {
				e.src = 'icon-1-1.png'
				document.getElementById('video').pause()
			}
		}

		function earthShow (e) {
			if (e.src.lastIndexOf('icon-3-1.png') > -1) {
				e.src = 'icon-3-2.png'
				document.getElementById('app').style.transform = 'translateY(-100%)'
			} else {
				e.src = 'icon-3-1.png'
				document.getElementById('app').style.transform = 'translateY(0)'
			}
		}

		function earthMove () {
			requestAnimationFrame(function animate () {
				const c = earth.getPosition()
				earth.setCenter([c[0], c[1] + 0.022])
				requestAnimationFrame(animate)
			})
		}

		function addMarkers () {
			for (let key in markers) {
				markers[key].safe = WE.marker(markers[key].location).addTo(earth)

				let content = ''

				for (let person of markers[key].list) {
					content += `<div style="display: flex; align-items: center; font-weight: bold;"><img src="${markers[key].flag}">&nbsp;${person}</div>`
				}

				markers[key].safe.bindPopup(content, {maxWidth: 120, closeButton: false}).openPopup()
			}
		}

		function markersShow (e) {
			if (e.src.lastIndexOf('icon-2-1.png') > -1) {
				e.src = 'icon-2-2.png'
				for (let key in markers) markers[key].safe.closePopup()
			} else {
				e.src = 'icon-2-1.png'
				for (let key in markers) markers[key].safe.openPopup()
			}
		}
